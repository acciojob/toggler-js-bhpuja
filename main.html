<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Toggler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .toggle-container {
            display: flex;
            gap: 20px;
        }

        .toggle-container div {
            display: flex;
            align-items: center;
        }

        .toggle-container input {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }

        .toggled {
            background-color: #4CAF50;
        }

        .g1, .g2, .g3 {
            display: flex;
            align-items: center;
        }

        span {
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h2>How do you want your project to be?</h2>

    <div class="toggle-container">
        <div class="g1">
            <input type="checkbox" id="good" class="toggle">
            <span>Good</span>
        </div>
        <div class="g2">
            <input type="checkbox" id="cheap" class="toggle">
            <span>Cheap</span>
        </div>
        <div class="g3">
            <input type="checkbox" id="fast" class="toggle">
            <span>Fast</span>
        </div>
    </div>

</body>
</html>
